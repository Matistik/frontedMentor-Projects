<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card cardColor">



      <img class="square cardColor" src="images/image-equilibrium.jpg" alt="image">
      <div class="main-image">
        
      </div>


    <img src="images/icon-view.svg" class="eye" alt="eye">
    <h1 class="heading cardColor">Equilibrium #3429</h1>
    <p class="days cardColor">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info cardColor">
      <img  class="cardColor item1" src="images/icon-ethereum.svg" alt="eth">
      <p  aria-colspan="cardColor" class="eth cardColor item2">0.041 ETH</p>
     
        <img class="cardColor item3" src="images/icon-clock.svg" alt="">
        <p class="days cardColor item4">3 days left</p>
     
    </div>

    <hr>
    <div class="owner cardColor">
      <img class="cardColor onwerimg" src="images/miso.png" alt="avatar">
      <p class="cardColor days item5">Creation of <span class="cardColor">Matistikoff</span></p>
    </div>

  </div>

</body>
</html>
